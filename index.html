<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML</title>
</head>
<body>

    <h1> HTML FORMS </h1>
    <p>Hello</p>
    <p> My revision webpage</p>

    <form>
        <label for="username"> Enter username:</label>
        <input type="text" id="username" name="username" placeholder="username">
        <br><br>
        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email" placeholder="Your email">
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="Choose a password">

        <p> Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">0-25</label>

        <br><br>
        
        <label for="question">Security Questions:</label>
        <select name="quesion" id="quesion">
            <option value="q1">What are your favourite pair of socks?</option>
            <option value="q2">What would be your super power?</option>
            <option value="q3">What is your best ever security questions</option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="50" rows="10" placeholder="About you..."></textarea>

        <button></button>
        <input type="submit" value="Submit form">

    </form>
</body>
</html>
